<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sound Wave Visualiser</title>
    <link rel="stylesheet" href="/static/styles/bundle.css">
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-4xl">
        <h1 class="text-3xl font-bold mb-6 text-center text-gray-800">Wave form Visualiser</h1>
        <div class="flex flex-col items-center space-y-4">
            <input type="file" id="audioFile" accept=".wav" class="block w-full text-sm text-gray-500
                file:mr-4 file:py-2 file:px-4
                file:rounded-full file:border-0
                file:text-sm file:font-semibold
                file:bg-indigo-50 file:text-indigo-700
                hover:file:bg-indigo-100"/>
            
            <svg id="waveform" class="w-full h-48 rounded-lg bg-gray-200"></svg>
            <svg id="fft" class="w-full h-48 rounded-lg bg-gray-200"></svg>
            
            <button id="playButton" disabled
                    class="bg-indigo-600 text-white font-bold py-2 px-6 rounded-full shadow-lg
                           hover:bg-indigo-700 transition duration-300 ease-in-out
                           disabled:bg-gray-400 disabled:cursor-not-allowed">
                Load a file to start
            </button>
        </div>
    </div>
    <!-- The path to your bundled JavaScript -->
    <script src="/static/scripts/bundle.js" type="module"></script>
</body>
</html>
